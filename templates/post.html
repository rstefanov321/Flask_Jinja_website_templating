<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
                <div class="content">
                    {% for blog_post in posts: %}
                        {% if blog_post["id"] == num: -%}
                            <div class="card">
                                <h2>{{blog_post["title"]}}</h2>
                                <h3>{{blog_post["subtitle"]}}</h3>
                                <p>{{blog_post["body"]}}</p>
                                <h3>ID: {{blog_post['id']}}</h3>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
